<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternity School</title>
    <link rel="shortcut icon" type="image/ico" href="graphics/favicon.png"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="card" style="width: 20rem">
            <div class="card-body">
                <img src="graphics/favicon.png" style="width: 10rem" class="rounded mx-auto d-block" alt="CCC Logo">
                <div class="card-title">
                    <h4 class="text-center">Log In</h4>
                    <br>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="12-3456">
                        <label for="floatingInput">ID Number</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-success">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    



      <link rel="stylesheet" href="/bootstrap/js/bootstrap.bundle.min.js">
</body>
</html>
